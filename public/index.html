<head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" href="logo192.png" />
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Rozmaturzeni - korepetycje stacjonarne i on-line</title>
    <meta name="og:title" property="og:title" content="Rozmaturzeni - korepetycje stacjonarne i on-line">
</head>

<body id="page-top">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#"><img src="LogoWhite.png" width="60px" alt="Logo Rozmaturzeni" /></a>
            <span style="color: white !important;">ROZMATURZENI</span><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fa fa-bars ml-1"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#services">Wartości</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Usługi</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#team">Nasz zespół</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#contact">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="root"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <script>
        (function($) {
            "use strict"; // Start of use strict

            // Smooth scrolling using jQuery easing
            $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function() {
                if (
                    window.location.pathname.replace(/^\//, "") ==
                    this.pathname.replace(/^\//, "") &&
                    window.location.hostname == this.hostname
                ) {
                    var target = $(this.hash);
                    target = target.length ?
                        target :
                        $("[name=" + this.hash.slice(1) + "]");
                    if (target.length) {
                        $("html, body").animate({
                                scrollTop: target.offset().top - 72,
                            },
                            1000,
                            "easeInOutExpo"
                        );
                        return false;
                    }
                }
            });

            // Closes responsive menu when a scroll trigger link is clicked
            $(".js-scroll-trigger").click(function() {
                $(".navbar-collapse").collapse("hide");
            });

            // Activate scrollspy to add active class to navbar items on scroll
            $("body").scrollspy({
                target: "#mainNav",
                offset: 74,
            });

            // Collapse Navbar
            var navbarCollapse = function() {
                if ($("#mainNav").offset().top > 100) {
                    $("#mainNav").addClass("navbar-shrink");
                } else {
                    $("#mainNav").removeClass("navbar-shrink");
                }
            };
            // Collapse now if page is not at top
            navbarCollapse();
            // Collapse the navbar when page is scrolled
            $(window).scroll(navbarCollapse);
        })(jQuery); // End of use strict
    </script>
</body>

</html>
